<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://kit.fontawesome.com/acf35067e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="./img/slash.png">
    <title>[Anselme S]</title>
</head>
<body>
    <nav>
        <div id="header">
            <a id="pro" class="tab" href="#projects">[projects]</a>
            <a id="exp" class="tab" href="#experiences">[experiences]</a>
            <a id="ski" class="tab" href="#skills">[skills]</a>
        </div>
    </nav>
    <hero>
        <div>Hello, my name is</div>
        <div id="name">
            <div class="animate__animated animate__bounce animate__delay-1s">A</div>
            <div class="animate__animated animate__bounce animate__delay-2s">N</div>
            <div class="animate__animated animate__bounce animate__delay-3s">S</div>
            <div class="animate__animated animate__bounce animate__delay-4s">E</div>
            <div class="animate__animated animate__bounce animate__delay-3s">L</div>
            <div class="animate__animated animate__bounce animate__delay-2s">M</div>
            <div class="animate__animated animate__bounce animate__delay-1s">E</div>
        </div>
        <div id="desc">
            <div class="animate__animated animate__backInDown animate__delay-1s">Coder</div>
            <div class="animate__animated animate__backInLeft animate__delay-2s">Editor</div>
            <div class="animate__animated animate__backInRight animate__delay-3s">Gamer</div>
        </div>
    </hero>

    <holder id="projects" class="odd">
        <div class="portion">PROJECTS</div>
        <div class="cards" id="procards"></div>
    </holder>

    <holder id="experiences" class="even">
        <div class="portion">EXPERIENCES</div>
        <div class="cards" id="expcards"></div>
    </holder>

    <holder id="skills" class="odd">
        <div class="portion">SKILLS</div>
        <div class="cards" id="skicards"></div>
    </holder>

    <footer>
        <div>Thanks for looking!</div>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
